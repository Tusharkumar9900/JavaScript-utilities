<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Animation Elements -->
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <header>
            <h1>Task Dashboard</h1>
            <button id="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="Add a new task..." aria-label="New task input">
                <button id="add-task" aria-label="Add task">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>Your Tasks</h2>
                    <div class="tasks-stats">
                        <span id="total-tasks">0</span> total
                        <span id="completed-tasks">0</span> completed
                    </div>
                </div>
                <ul id="tasks-list" class="tasks-list"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
