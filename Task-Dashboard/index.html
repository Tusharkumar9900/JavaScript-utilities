<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Animation Elements -->
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <header>
            <h1>Task Dashboard</h1>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="task-input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task">
                <i class="fas fa-plus"></i>
                <span>Add Task</span>
            </button>
        </div>

        <div class="task-stats">
            <span>Total Tasks: <span id="total-tasks">0</span></span>
            <span>Completed: <span id="completed-tasks">0</span></span>
        </div>

        <ul id="tasks-list" class="tasks-list"></ul>
    </div>

    <!-- Task Details Panel -->
    <div id="task-details" class="task-details">
        <div class="task-details-header">
            <h2 id="task-details-title"></h2>
            <button id="close-details" class="close-details">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="task-details-content">
            <!-- Subtasks Section -->
            <div class="subtasks-section">
                <h3>Subtasks</h3>
                <div class="subtask-input-container">
                    <input type="text" id="subtask-input" placeholder="Add a subtask...">
                    <button id="add-subtask">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul id="subtasks-list" class="subtasks-list"></ul>
            </div>

            <!-- Notes Section -->
            <div class="notes-section">
                <h3>Notes</h3>
                <div class="note-input-container">
                    <textarea id="note-input" placeholder="Add a note..."></textarea>
                    <button id="add-note">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul id="notes-list" class="notes-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
