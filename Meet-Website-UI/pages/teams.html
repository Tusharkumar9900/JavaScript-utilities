<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Meeting Room Scheduler</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
                <h2>MeetSpace</h2>
            </div>
            <nav>
                <ul class="nav-links">
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="rooms.html">
                            <i class="fas fa-door-open"></i>
                            <span>Rooms</span>
                        </a>
                    </li>
                    <li>
                        <a href="schedule.html">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Schedule</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="teams.html">
                            <i class="fas fa-users"></i>
                            <span>Teams</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-button">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search teams...">
                </div>
                <div class="user-menu">
                    <button class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                    <div class="user-info">
                        <i class="fas fa-user-circle fa-2x"></i>
                        <span>Tushar Kumar</span>
                    </div>
                </div>
            </div>

            <!-- Teams Content -->
            <div class="teams-content">
                <div class="section-header">
                    <h1>Teams</h1>
                    <button class="btn-primary" id="createTeamBtn">
                        <i class="fas fa-plus"></i>
                        Create Team
                    </button>
                </div>

                <div class="teams-grid" id="teamsContainer">
                    <!-- Teams will be dynamically added here -->
                </div>
            </div>
        </main>

        <!-- Create Team Modal -->
        <div class="modal" id="teamModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Team</h2>
                    <button class="close-modal"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <form id="teamForm">
                        <div class="form-group">
                            <label for="teamName">Team Name</label>
                            <input type="text" id="teamName" name="teamName" required>
                        </div>
                        <div class="form-group">
                            <label for="teamLead">Team Lead</label>
                            <input type="text" id="teamLead" name="teamLead" required>
                        </div>
                        <div class="form-group">
                            <label for="teamMembers">Team Members</label>
                            <input type="text" id="teamMembers" name="teamMembers" placeholder="Enter email addresses, separated by commas">
                        </div>
                        <div class="form-group">
                            <label for="teamDescription">Description</label>
                            <textarea id="teamDescription" name="teamDescription" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" id="cancelTeam">Cancel</button>
                            <button type="submit" class="btn-primary">Create Team</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
</body>
</html>
