<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetSpace - Smart Meeting Room Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
                <span>MeetSpace</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="active"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="#"><i class="fas fa-calendar-alt"></i> Schedule</a>
                <a href="#"><i class="fas fa-door-open"></i> Rooms</a>
                <a href="#"><i class="fas fa-users"></i> Teams</a>
                <a href="#"><i class="fas fa-chart-bar"></i> Analytics</a>
            </nav>
            <div class="quick-book">
                <h3>Quick Book</h3>
                <button class="btn-primary" id="quickBookBtn">
                    <i class="fas fa-plus"></i> New Meeting
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search rooms, meetings...">
                </div>
                <div class="user-menu">
                    <button class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Tushar+Kumar" alt="User">
                        <span>Tushar Kumar</span>
                    </div>
                </div>
            </header>

            <!-- Calendar View -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-navigation">
                        <button class="btn-icon" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                        <h2 id="currentMonth">March 2024</h2>
                        <button class="btn-icon" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="view-options">
                        <button class="btn-view active">Month</button>
                        <button class="btn-view">Week</button>
                        <button class="btn-view">Day</button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>

            <!-- Room Status -->
            <div class="room-status">
                <h3>Available Rooms</h3>
                <div class="room-cards" id="roomCards">
                    <!-- Room cards will be generated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Upcoming Meetings Sidebar -->
        <aside class="meetings-sidebar">
            <h3>Upcoming Meetings</h3>
            <div class="meetings-list" id="meetingsList">
                <!-- Meetings will be generated by JavaScript -->
            </div>
        </aside>
    </div>

    <!-- Modal for New Meeting -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Book a Meeting Room</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <div class="form-group">
                        <label>Meeting Title</label>
                        <input type="text" required placeholder="Enter meeting title">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" required>
                        </div>
                        <div class="form-group">
                            <label>Time</label>
                            <input type="time" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Duration</label>
                        <select required>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="90">1.5 hours</option>
                            <option value="120">2 hours</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Room</label>
                        <select required id="roomSelect">
                            <!-- Rooms will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Participants</label>
                        <div class="chips-input">
                            <input type="text" placeholder="Type email and press Enter">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea placeholder="Meeting agenda..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelBooking">Cancel</button>
                <button class="btn-primary" id="confirmBooking">Book Room</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
